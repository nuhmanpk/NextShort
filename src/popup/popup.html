<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShortScroll Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="../../icons/icon48.png" alt="ShortScroll Logo">
        <h1>ShortScroll</h1>
      </div>
      <p>Auto-scroll your Reels & Shorts</p>
    </header>

    <main>
      <div class="setting-item">
        <label for="enabled">Enable Extension</label>
        <label class="switch">
          <input type="checkbox" id="enabled">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="divider"></div>

      <div class="setting-item">
        <label for="youtube">YouTube Shorts</label>
        <label class="switch">
          <input type="checkbox" id="youtube">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="setting-item">
        <label for="instagram">Instagram Reels</label>
        <label class="switch">
          <input type="checkbox" id="instagram">
          <span class="slider round"></span>
        </label>
      </div>
    </main>

    <footer>
      <a href="https://buymeacoffee.com/nuhmanpk" target="_blank" class="sponsor-link">â˜• Buy me a coffee</a>
      <div class="separator"></div>
      <a href="https://github.com/nuhmanpk/nextshort" target="_blank">Open Source Project</a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
